<a href="/">
    <h1>World of Shows</h1>
</a>

<form method="POST" action="{% url 'venues:venue' %}">
    {% csrf_token %}
    <input type="text" name="itemsearch" placeholder="Search name, location..." autocomplete="on">
</form>

{% if request.user.is_authenticated %}
<p>Hello {{request.user}} </p>
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %} 


<hr>
